# GitHub Actions Workflow for noet-core
# Comprehensive cross-platform testing (Linux, macOS, Windows)
# Tests multiple Rust versions and feature flag combinations
# Provides free CI/CD for platform testing per Issue 7
#
# ## Testing Patterns & Gotchas
#
# ### WASM Module Testing
# The `wasm` module is gated on #[cfg(all(feature = "wasm", target_arch = "wasm32"))]
# This means `cargo clippy --all-features` on native targets (x86_64/aarch64) will NOT check WASM code
# because target_arch = "wasm32" is false.
#
# To check WASM code locally:
#   cargo clippy --target wasm32-unknown-unknown --features wasm -- -D warnings
#
# CI catches this via build.rs nested WASM build (see lint job below).
#
# ### Platform-Specific Testing
# - Windows: Path separators (use string_to_os_path() for DB paths), filesystem timestamp resolution
# - All platforms: Use filetime crate for deterministic mtime testing
# - Feature isolation: WASM builds in target/wasm-build/ to avoid native target file locks
#
# ### Reproducing CI Failures Locally
# 1. Install wasm32 target: rustup target add wasm32-unknown-unknown
# 2. Install wasm-bindgen: cargo install wasm-bindgen-cli --version 0.2.108
# 3. Run same commands as CI jobs below (cargo build/test/clippy with same flags)
# 4. Check feature combinations: no-default, service, bin, "bin service"

name: Comprehensive Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual triggering

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Feature combination testing across platforms
  test-matrix:
    name: Test (${{ matrix.os }}, ${{ matrix.rust }}, ${{ matrix.features }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]
        features:
          - "no-default"
          - "service"
          - "bin"
          - "bin service"
        exclude:
          # Reduce matrix: only test beta on Linux
          - os: macos-latest
            rust: beta
          - os: windows-latest
            rust: beta

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          # Clean up pre-installed tools to save space
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          df -h

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.features }}
          cache-on-failure: false

      - name: Cache wasm-bindgen-cli
        uses: actions/cache@v4
        id: cache-wasm-bindgen
        with:
          path: ~/.cargo/bin/wasm-bindgen
          key: wasm-bindgen-0.2.108-${{ runner.os }}

      - name: Install wasm-bindgen-cli
        if: steps.cache-wasm-bindgen.outputs.cache-hit != 'true'
        run: cargo install wasm-bindgen-cli --version 0.2.108 --locked

      - name: Build (no default features)
        if: matrix.features == 'no-default'
        run: cargo build --verbose --no-default-features

      - name: Build (service feature)
        if: matrix.features == 'service'
        run: cargo build --verbose --features service

      - name: Build (bin feature)
        if: matrix.features == 'bin'
        run: cargo build --verbose --features bin

      - name: Build (bin + service features)
        if: matrix.features == 'bin service'
        run: cargo build --verbose --features "bin service"

      - name: Test (no default features)
        if: matrix.features == 'no-default'
        run: cargo test --verbose --no-default-features

      - name: Test (service feature)
        if: matrix.features == 'service'
        run: cargo test --verbose --features service

      - name: Test (bin feature)
        if: matrix.features == 'bin'
        run: cargo test --verbose --features bin

      - name: Test (bin + service features)
        if: matrix.features == 'bin service'
        run: cargo test --verbose --features "bin service"

      - name: Doc tests (no default features)
        if: matrix.features == 'no-default'
        run: cargo test --doc --no-default-features

      - name: Doc tests (service feature)
        if: matrix.features == 'service'
        run: cargo test --doc --features service

      - name: Doc tests (bin feature)
        if: matrix.features == 'bin'
        run: cargo test --doc --features bin

      - name: Doc tests (bin + service features)
        if: matrix.features == 'bin service'
        run: cargo test --doc --features "bin service"

  # MSRV (Minimum Supported Rust Version) check
  msrv:
    name: MSRV Check (Rust 1.88)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust 1.88
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.88"
          targets: wasm32-unknown-unknown

      - name: Cache wasm-bindgen-cli
        uses: actions/cache@v4
        id: cache-wasm-bindgen
        with:
          path: ~/.cargo/bin/wasm-bindgen
          key: wasm-bindgen-0.2.108-${{ runner.os }}

      - name: Install wasm-bindgen-cli
        if: steps.cache-wasm-bindgen.outputs.cache-hit != 'true'
        run: cargo install wasm-bindgen-cli --version 0.2.108 --locked

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: msrv

      - name: Check MSRV
        run: |
          cargo build --all-features
          cargo test --all-features

  # Example verification
  examples:
    name: Verify Examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache wasm-bindgen-cli
        uses: actions/cache@v4
        id: cache-wasm-bindgen
        with:
          path: ~/.cargo/bin/wasm-bindgen
          key: wasm-bindgen-0.2.108-${{ runner.os }}

      - name: Install wasm-bindgen-cli
        if: steps.cache-wasm-bindgen.outputs.cache-hit != 'true'
        run: cargo install wasm-bindgen-cli --version 0.2.108 --locked

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: examples

      - name: Build examples
        run: cargo build --examples --features service

      - name: Run basic_usage example
        run: cargo run --example basic_usage

  # WASM interface test
  wasm-interface:
    name: WASM Interface Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache wasm-bindgen-cli
        uses: actions/cache@v4
        id: cache-wasm-bindgen
        with:
          path: ~/.cargo/bin/wasm-bindgen
          key: wasm-bindgen-0.2.108-${{ runner.os }}

      - name: Install wasm-bindgen-cli
        if: steps.cache-wasm-bindgen.outputs.cache-hit != 'true'
        run: cargo install wasm-bindgen-cli --version 0.2.108 --locked

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: wasm-test

      - name: Build WASM module
        run: cargo build --features bin

      - name: Generate test data
        run: |
          mkdir -p tests/browser/test-output
          ./target/debug/noet parse tests/network_1 --html-output tests/browser/test-output

      - name: Run WASM interface test
        run: node tests/browser/test_related_nodes.js

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: wasm-test-artifacts
          path: |
            tests/browser/test-output/
            pkg/
          retention-days: 7

  # Linting
  lint:
    name: Lint (rustfmt + clippy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

      - name: Cache wasm-bindgen-cli
        uses: actions/cache@v4
        id: cache-wasm-bindgen
        with:
          path: ~/.cargo/bin/wasm-bindgen
          key: wasm-bindgen-0.2.108-${{ runner.os }}

      - name: Install wasm-bindgen-cli
        if: steps.cache-wasm-bindgen.outputs.cache-hit != 'true'
        run: cargo install wasm-bindgen-cli --version 0.2.108 --locked

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: lint

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy (bin)
        run: cargo clippy --all-features --all-targets -- -D warnings

  # Documentation generation
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache wasm-bindgen-cli
        uses: actions/cache@v4
        id: cache-wasm-bindgen
        with:
          path: ~/.cargo/bin/wasm-bindgen
          key: wasm-bindgen-0.2.108-${{ runner.os }}

      - name: Install wasm-bindgen-cli
        if: steps.cache-wasm-bindgen.outputs.cache-hit != 'true'
        run: cargo install wasm-bindgen-cli --version 0.2.108 --locked

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: docs

      - name: Generate documentation
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: target/doc
          retention-days: 7

  # Security audit
  # Configuration in audit.toml ignores acceptable advisories (e.g., unmaintained but not vulnerable crates)
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache wasm-bindgen-cli
        uses: actions/cache@v4
        id: cache-wasm-bindgen
        with:
          path: ~/.cargo/bin/wasm-bindgen
          key: wasm-bindgen-0.2.108-${{ runner.os }}

      - name: Install wasm-bindgen-cli
        if: steps.cache-wasm-bindgen.outputs.cache-hit != 'true'
        run: cargo install wasm-bindgen-cli --version 0.2.108 --locked

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  # Code coverage
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache wasm-bindgen-cli
        uses: actions/cache@v4
        id: cache-wasm-bindgen
        with:
          path: ~/.cargo/bin/wasm-bindgen
          key: wasm-bindgen-0.2.108-${{ runner.os }}

      - name: Install wasm-bindgen-cli
        if: steps.cache-wasm-bindgen.outputs.cache-hit != 'true'
        run: cargo install wasm-bindgen-cli --version 0.2.108 --locked

      - name: Cache cargo-tarpaulin
        uses: actions/cache@v4
        id: cache-tarpaulin
        with:
          path: ~/.cargo/bin/cargo-tarpaulin
          key: tarpaulin-0.31.2-${{ runner.os }}

      - name: Install cargo-tarpaulin
        if: steps.cache-tarpaulin.outputs.cache-hit != 'true'
        run: cargo install cargo-tarpaulin --version 0.31.2 --locked

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: coverage

      - name: Run coverage with tarpaulin
        run: cargo tarpaulin --verbose --all-features --workspace --timeout 300 --out xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: cobertura.xml
          retention-days: 7

  # Benchmark baseline (informational only)
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache wasm-bindgen-cli
        uses: actions/cache@v4
        id: cache-wasm-bindgen
        with:
          path: ~/.cargo/bin/wasm-bindgen
          key: wasm-bindgen-0.2.108-${{ runner.os }}

      - name: Install wasm-bindgen-cli
        if: steps.cache-wasm-bindgen.outputs.cache-hit != 'true'
        run: cargo install wasm-bindgen-cli --version 0.2.108 --locked

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: bench

      - name: Run benchmarks
        run: |
          cargo bench --all-features --no-fail-fast

      - name: Upload benchmark results
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            target/criterion/
          retention-days: 30

  # Standalone crate test (Issue 7 requirement)
  standalone:
    name: Standalone Crate Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: noet-core

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache wasm-bindgen-cli
        uses: actions/cache@v4
        id: cache-wasm-bindgen
        with:
          path: ~/.cargo/bin/wasm-bindgen
          key: wasm-bindgen-0.2.108-${{ runner.os }}

      - name: Install wasm-bindgen-cli
        if: steps.cache-wasm-bindgen.outputs.cache-hit != 'true'
        run: cargo install wasm-bindgen-cli --version 0.2.108 --locked

      - name: Build noet-core with bin features
        run: |
          cd noet-core
          cargo build --features bin

      - name: Create standalone test project
        run: |
          mkdir -p standalone-test
          cd standalone-test
          cargo init --name standalone_test

          # Add noet-core as path dependency using cargo add
          cargo add noet-core --path ../noet-core --features bin

          # Create minimal example using public API
          cat > src/main.rs << 'EOF'
          use noet_core::beliefbase::BeliefBase;

          fn main() {
              let bb = BeliefBase::default();
              println!("BeliefBase created: {} nodes and {} edges", bb.states().len(), bb.relations().as_graph().edge_count());
          }
          EOF

      - name: Build standalone project
        run: |
          cd standalone-test
          cargo build --verbose

      - name: Run standalone project
        run: |
          cd standalone-test
          cargo run

  # Summary job (required for branch protection)
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-matrix, msrv, examples, wasm-interface, lint, docs, security, standalone]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test-matrix.result }}" != "success" ]; then
            echo "❌ Test matrix failed"
            exit 1
          fi
          if [ "${{ needs.msrv.result }}" != "success" ]; then
            echo "❌ MSRV check failed"
            exit 1
          fi
          if [ "${{ needs.examples.result }}" != "success" ]; then
            echo "❌ Examples failed"
            exit 1
          fi
          if [ "${{ needs.wasm-interface.result }}" != "success" ]; then
            echo "❌ WASM interface test failed"
            exit 1
          fi
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "❌ Lint failed"
            exit 1
          fi
          if [ "${{ needs.docs.result }}" != "success" ]; then
            echo "❌ Documentation failed"
            exit 1
          fi
          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "⚠️  Security audit failed (non-blocking)"
          fi
          if [ "${{ needs.standalone.result }}" != "success" ]; then
            echo "❌ Standalone crate test failed"
            exit 1
          fi
          echo "✅ All required tests passed"

  # Mirror to GitLab (namespace reservation and backup)
  mirror-to-gitlab:
    name: Mirror to GitLab
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    needs: [test-summary]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for mirror

      - name: Mirror to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_MIRROR_TOKEN }}
        run: |
          git remote add gitlab https://oauth2:${GITLAB_TOKEN}@gitlab.com/buildonomy/noet-core.git || true
          git push --force gitlab --all
          git push --force gitlab --tags
